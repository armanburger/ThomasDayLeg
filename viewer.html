<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Sculpture Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://armanburger.github.io/ThomasDayLeg/"
    alt="Thomas Day"
    auto-rotate
    camera-controls
  ></model-viewer>
</body>
</html>
